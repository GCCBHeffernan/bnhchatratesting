<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="MainStyle.css" rel="stylesheet">

    <title>Chatra BNH Testing</title>
</head>


<body>

    <div id="header" class="container-fluid"> </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 h-100">
                <div style="text-align:center;">
                    <h2><a style="text-decoration:none;" href="https://www.zeitverschiebung.net/en/city/4347778"><span
                                style="color:gray;">Current local time in</span><br />Baltimore, United States</a></h2>
                    <iframe
                        src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=large&timezone=America%2FNew_York"
                        width="100%" height="100%" frameborder="0" seamless></iframe>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    
        <!-- Contact Form -->
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1>Contact Us</h1>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Dummy select</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Dummy textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    
    </div>


    <div id="footer" class="container-fluid"> </div>

    <script>

        $(document).ready(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            $("#nav-linkcontact").addClass('active');
            $("#nav-linkhome").removeClass('active');

        });


    </script>



</body>

</html>
