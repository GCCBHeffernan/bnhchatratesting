<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="MainStyle.css" rel="stylesheet">

    <title>Chatra BNH Testing</title>
</head>


<body>
    <!-- Start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>Chatra Testing</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" id="nav-linkhome" aria-current="page" href="#">Home</a>
                    <a class="nav-link" id="nav-linkcontact" href="#">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End of navbar -->
    <div id="body" class="container-fluid"> </div>
    <div id="footer" class="container-fluid"> </div>
    <div id="contact" class="container-fluid"></div>

    <script>

        $(document).ready(function () {
            $("#body").load("home.html");
            $("#nav-linkhome").click(
                function () {
                    // $('.nav-link', this).not('.in .dropdown-menu').stop(true, true).slideToggle("400");
                    $("#nav-linkhome").addClass('active');
                    $("#nav-linkcontact").removeClass('active');
                    $("#contact").unload("Contact.html");
                    $("#body").load("home.html");
                }
            );
            $("#nav-linkcontact").click(
                function () {
                    // $('.nav-link', this).not('.in .dropdown-menu').stop(true, true).slideToggle("400");
                    $("#nav-linkcontact").addClass('active');
                    $("#nav-linkhome").removeClass('active');
                    $("#body").unload("home.html");
                    $("#contact").load("Contact.html");
                }
            );
        });


    </script>



</body>

</html>
